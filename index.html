<!--This is the application's client part. The tweets' text is received via socket.io and printed to the browser, 
now using pixi.js. The tweet's text gets randomly spread over the browser window-->

<!doctype html>
<html>
  <head>
    <title>commander-in-tweet</title>
    <link href="https://fonts.googleapis.com/css?family=Kumar+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <!--the links for the fonts have to be seperate for each font-->
   
  </head>

    <body>
  

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.3.3/pixi.min.js"></script>  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.2/howler.min.js"></script>   <!--web audio js library-->
       
        
        <style>* {padding: 0; margin: 0}</style> <!--asterisk == universal CSS selector which means all elements in the HTML document-->

        <!-- Include the main.js file   (located in dir: 'linkedScripts') -->

  </body>
</html>
